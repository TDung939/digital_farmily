<!DOCTYPE html>
<html>
  <head>
    <title>Our Digital Farmily</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
  </head>

  <body>
    <div class="parallax-container">
      <button id="playButton" style="position: absolute; margin: 2">
        Play Music
      </button>
      <div class="layer" id="layer1"></div>
      <div class="layer" id="layer2"></div>
      <div class="layer" id="layerLetter">
        <h1>Nhi & Dung's Digital Farmily</h1>
      </div>
      <div class="layer" id="layer3"></div>
      <div class="layer" id="layer4"></div>
      <div id="oe" class="pet oe_sleep"></div>
      <div id="bong" class="pet bong_idle"></div>
      <div id="hai" class="pet hai_idle"></div>
      <div id="bep" class="pet bep_idle"></div>
    </div>

    <div class="box">
      <h1>Meet our family members!</h1>
      <h2 style="text-align: center">Give them some luv</h2>
    </div>

    <div class="container">
      <div class="box">
        <div class="letter">
          <div class="container">
            <div class="column">
              <div id="oe_char" class="oe_idle"></div>
            </div>
            <div class="column">
              <h2>Oẹ</h2>
              <p style="font-size: 20px">
                A friendly, smelly giant who enjoys humping.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="letter">
          <div class="container">
            <div class="column">
              <div id="bong_char" class="bong_idle"></div>
            </div>
            <div class="column">
              <h2>Bông</h2>
              <p style="font-size: 20px">
                By far the cutest girl in the world.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="letter">
          <div class="container">
            <div class="column">
              <div id="hai_char" class="hai_idle"></div>
            </div>
            <div class="column">
              <h2>Hai</h2>
              <p style="font-size: 20px">
                Have big muscles and the coolest wheelchair.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="letter">
          <div class="container">
            <div class="column">
              <div id="bep_char" class="bep_idle"></div>
            </div>
            <div class="column">
              <h2>Bep</h2>
              <p style="font-size: 20px">
                This mischievious pup loves to destroy sofas.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <h2>Select a Letter</h2>
      <select id="letterDropdown" onchange="displaySelectedLetter()">
        <option value="7th" selected>24/9/2023 - 7th Month Anniversary</option>
        <option value="8th" selected>24/10/2023 - 8th Month Anniversary</option>
        <option value="9th" selected>24/11/2023 - 9th Month Anniversary</option>
        <option value="10th" selected>24/12/2023 - 10th Month Anniversary</option>
        <option value="12th" selected>24/02/2024 - 12th Month Anniversary</option>
        <option value="14th" selected>24/4/2024 - 14th Month Anniversary</option>
        <option value="17th" selected>24/7/2024 - 17th Month Anniversary</option>
        <option value="21th" selected>24/11/2024 - 21th Month Anniversary</option>
      </select>
    </div>

    <div class="box">
      <div class="letterBig" >
        <div id="letterContent">
          <!-- This is where the selected letter will be displayed -->
        </div>
        <div class="container">
          <div class="column">
            <div id="oe" class="oe_sleep"></div>
          </div>
          <div class="column">
            <div id="hai" class="hai_sleep"></div>
          </div>
          <div class="column">
            <div id="bong" class="bong_sleep"></div>
          </div>
          <div class="column">
            <div id="bep" class="bep_sleep"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="layer_bottom"></div>
    </div>
    <audio id="myAudio" preload="auto">
      <source src="assets/song.wav" type="audio/wav" />
    </audio>
    <script src="script.js"></script>
    <script src="game.js"></script>
  </body>
</html>
